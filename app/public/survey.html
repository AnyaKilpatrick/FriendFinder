<body>
    <div class="jumbotron">

    <form>
        <div class="container">

                    <h3>Question 3</h3>

                        <option selected>Choose...</option>

<!-- MODAL -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">We've found your best match!</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <!-- content of modal will appear when survey is submitted and best match is found -->
                <div class="col-12"><h2 id="bestMatchName"></h2></div> 
                <div class="col-12"><img src="" alt="photo" class="img-fluid" id="bestMatchPhoto"></div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
        </div>
    </div>
</div>

<!-- JavaScript -->
<script>
    $("#add-btn").on("click", function(event){
        event.preventDefault();
        //validating input
        function validateForm(){
            var isValid = true;
            $(".form-control").each(function(){
                if($(this).val() === ""){
                    isValid=false;
                }
            });
            $(".custom-select").each(function(){
                if ($(this).val() === "Choose..."){
                    isValid = false;
                }
            })
            return isValid;
        }
        if (validateForm()){
            // grabbing input and creating an object
            var user = {
                name: $("#userName").val().trim(),
                photo: $("#userPhoto").val().trim(),
                scores: [
                    $("#userQ1").val(),
                    $("#userQ2").val(),
                    $("#userQ3").val(),
                    $("#userQ4").val(),
                    $("#userQ5").val(),
                    $("#userQ6").val(),
                    $("#userQ7").val(),
                    $("#userQ8").val(),
                    $("#userQ9").val(),
                    $("#userQ10").val()
                ]
            }
            console.log(user);

            $.post("/api/friends", user, function(data){
            console.log("Best macth!!!!!!!!!!: "+data);
            $("#bestMatchName").text(data.name);
            $("#bestMatchPhoto").attr("src", data.photo);
            console.log(data.name +" " + data.photo);
            $("#myModal").modal("show");
            });

            // clear the form after it was submitted
            $(".form-control").val("");
            $(".custom-select").val("Choose...");
        }else{
            alert("Please, fill out all fields!");
        }
    })
</script>
